{% extends 'base.html' %}

{% block title %}Perfil - Infinity School{% endblock %}

{% block header_title %}Perfil do Usuário{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="#" alt="Avatar" class="avatar-img">
            </div>
            <div class="profile-info">
                <h2>Nome do Usuário</h2>
                <p>email@exemplo.com</p>
            </div>
        </div>
        
        <div class="profile-content">
            <h3>Informações Pessoais</h3>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" value="Nome do Usuário">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="email@exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" value="">
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
