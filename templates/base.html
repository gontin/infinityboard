{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Infinity School{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header_title %}{% endblock %}</h1>
        {% block header %}{% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Infinity School. Todos os direitos reservados.</p>
    </footer>
    <script>
        // Lógica para alternar tema (se necessário)
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.createElement('button');
            themeToggle.textContent = 'Toggle Theme';
            themeToggle.style.position = 'fixed';
            themeToggle.style.top = '10px';
            themeToggle.style.right = '10px';
            themeToggle.style.zIndex = '9999';
            themeToggle.onclick = () => {
                document.body.classList.toggle('dark-mode');
            };
            document.body.appendChild(themeToggle);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
